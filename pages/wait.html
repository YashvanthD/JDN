        body {
            color: white;
            background: rgba(22, 22, 22, 0.979);
            background-image: image(src="../media/about/logo.png");
        }
        
        #myProgress {
            width: 100%;
            background-color: rgba(196, 194, 194, 0.979);
        }
        
        #myBar {
            width: 1%;
            height: 30px;
            background-color: #0f3523f5;
        }
    </style>




    <script>
        var i = 0;

        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 3000);

                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }
    </script>
